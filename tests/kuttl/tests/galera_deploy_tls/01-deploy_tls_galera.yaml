apiVersion: kuttl.dev/v1beta1
kind: TestStep
delete:
  - apiVersion: mariadb.openstack.org/v1beta1
    kind: Galera
    name: openstack
---
# galera resource using the TLS certs
apiVersion: mariadb.openstack.org/v1beta1
kind: Galera
metadata:
  name: openstack
spec:
  secret: osp-secret
  storageClass: local-storage
  storageRequest: 500M
  replicas: 3
  tls:
    secretName: kuttl-galera-tls
    caBundleSecretName: kuttl-galera-tls
